# =============================================================================
# CONTRADICTION PLAYBOOKS v1.0
# Action Engine: Cross-examination, Discovery, Drafting, Negotiation
# =============================================================================
# IMPLEMENTATION RULES:
#   - Each Playbook uses ONLY existing quotes (statement_a / statement_b)
#   - NO new fact formulation
#   - Playbook created ONLY if contradiction severity ≥ MED
# =============================================================================

version: "1.0"
language: "he"

playbooks:

  # =========================
  # TEMPORAL CONTRADICTION
  # =========================
  temporal:
    name_he: סתירה כרונולוגית
    objective: >
      לקבע גרסה בזמן ולהראות שינוי/אי־אפשרות כרונולוגית.

    cross_examination:
      sequence:
        - "קיבוע מועד מוקדם"
        - "קיבוע מועד מאוחר"
        - "עימות ישיר בין המועדים"
      question_set:
        - "אתה מאשר שביום {date_a} התרחש {event_a}?"
        - "אתה מאשר שרק ביום {date_b} התרחש {event_b}?"
        - "איך זה מתיישב עם העובדה ש-{event_a} התרחש לפני {event_b}?"
        - "יש לך הסבר לפער הזמנים?"
        - "האם יש מסמך שתומך בגרסה שלך?"
      trap_branches:
        - "אם העד טוען לבלבול: שאל על מסמך מאותו יום"
        - "אם העד טוען לטעות: שאל מי תיקן ומתי"
        - "אם העד מתחמק: בקש מועד מדויק"

    discovery:
      requested_items:
        - "יומנים / לוחות זמנים לתקופה הרלוונטית"
        - "תכתובות דוא״ל/הודעות מאותו מועד"
        - "מסמכים עם חותמת זמן (timestamp)"
        - "רישומי כניסה/יציאה"
        - "תדפיסי טלפון נייד"
      priority: HIGH

    drafting:
      brief_paragraphs:
        - >
          הסתירה בלוחות הזמנים פוגעת במהימנות גרסת {entity},
          שכן במסמך {doc_a} מצוין מועד {date_a}, בעוד שבעדות {doc_b}
          נטען למועד {date_b} – ללא כל הסבר מניח את הדעת.
        - >
          הפער הכרונולוגי אינו ניתן ליישוב, ומצביע על כך שאחת הגרסאות
          אינה משקפת את המציאות.

    negotiation:
      leverage_notes:
        - "סתירה כרונולוגית מקשה על קבלת הגרסה במלואה"
        - "ניתן להשתמש כמנוף להודאה בעובדות חלקיות"
        - "הצד השני עלול להעדיף פשרה על פני חשיפה בחקירה"

  # =========================
  # FACTUAL CONTRADICTION
  # =========================
  factual:
    name_he: סתירה עובדתית
    objective: >
      להראות ששתי עובדות נטענות אינן יכולות לדור בכפיפה אחת.

    cross_examination:
      sequence:
        - "קיבוע עובדה א׳"
        - "קיבוע עובדה ב׳"
        - "עימות לוגי בין העובדות"
      question_set:
        - "אתה טוען ש-{fact_a}?"
        - "ובמקביל אתה טוען ש-{fact_b}?"
        - "שתי הטענות האלו אינן יכולות להיות נכונות יחד – נכון?"
        - "איזו מהן נכונה?"
        - "אם {fact_a} נכונה, איך ייתכן ש-{fact_b}?"
      trap_branches:
        - "אם העד מנסה לגשר: דרוש הסבר מפורט ומתועד"
        - "אם העד בוחר עובדה אחת: שאל על הראיות לעובדה השנייה"

    discovery:
      requested_items:
        - "מסמכים תומכי עובדה א׳"
        - "מסמכים תומכי עובדה ב׳"
        - "כל תכתובת הנוגעת לשתי העובדות"
        - "עדויות צד שלישי"
      priority: HIGH

    drafting:
      brief_paragraphs:
        - >
          גרסת {entity} סובלת מסתירה עובדתית פנימית,
          שאינה מאפשרת קבלתה כבסיס לממצאים עובדתיים.
        - >
          לא ניתן לקבל גרסה שבה נטענות במקביל עובדות שאינן יכולות
          להתקיים בעת ובעונה אחת.

    negotiation:
      leverage_notes:
        - "סתירה עובדתית פנימית מערערת את כל הגרסה"
        - "שימושי לדרישת גילוי מסמכים נוסף"

  # =========================
  # VERSION CONTRADICTION
  # =========================
  version:
    name_he: שינוי גרסה
    objective: >
      להראות שהגרסה השתנתה לאורך זמן באופן שפוגע במהימנות.

    cross_examination:
      sequence:
        - "הצגת הגרסה המוקדמת"
        - "הצגת הגרסה הנוכחית"
        - "בקשת הסבר לשינוי"
      question_set:
        - "בתצהירך הראשון מיום {date_a} אמרת: {quote_a}?"
        - "בעדותך היום אמרת: {quote_b}?"
        - "מה השתנה בין לבין?"
        - "למה הגרסה השתנתה?"
        - "מתי נזכרת בפרטים החדשים?"
      trap_branches:
        - "אם העד טוען שנזכר: שאל למה לא ציין קודם"
        - "אם העד טוען לאי-דיוק קודם: שאל מי ניסח את התצהיר"

    discovery:
      requested_items:
        - "כל הגרסאות הקודמות (תצהירים, הודעות, מכתבים)"
        - "טיוטות של מסמכים"
        - "תכתובות עם עורכי דין"
      priority: HIGH

    drafting:
      brief_paragraphs:
        - >
          שינוי הגרסה מעורר חשש כבד באשר למהימנות העד,
          שכן גרסה שמשתנה בהתאם לצורך אינה ראויה לאמון.
        - >
          העד לא סיפק הסבר מניח את הדעת לשינוי הגרסה.

    negotiation:
      leverage_notes:
        - "שינוי גרסה מצביע על חולשה משמעותית"
        - "ניתן לדרוש גילוי של כל הגרסאות הקודמות"

  # =========================
  # WITNESS CONTRADICTION
  # =========================
  witness:
    name_he: סתירה בין עדים
    objective: >
      לפגוע במהימנות העד באמצעות גרסאות סותרות שלו עצמו או מול עדים אחרים.

    cross_examination:
      sequence:
        - "קיבוע אמרה מוקדמת"
        - "קיבוע עדות נוכחית"
        - "הצבעה על הפער"
        - "דרישת הסבר"
      question_set:
        - "בעדותך הקודמת אמרת: {quote_a}, נכון?"
        - "היום אתה אומר: {quote_b}, נכון?"
        - "איזו מהגרסאות היא הנכונה?"
        - "שיקרת אז או משקר עכשיו?"
        - "למה בית המשפט צריך להאמין לגרסה הנוכחית?"
      trap_branches:
        - "אם העד בוחר גרסה: שאל על הראיות לגרסה השנייה"
        - "אם העד טוען לטעות: שאל כמה טעויות נוספות יש בעדותו"

    discovery:
      requested_items:
        - "כל ההודעות והעדויות הקודמות של העד"
        - "תכתובות העד עם צדדים אחרים"
        - "הקלטות אם קיימות"
      priority: HIGH

    drafting:
      brief_paragraphs:
        - >
          עדות {entity} אינה עקבית, ובכך נפגעת מהימנותה באופן מהותי.
        - >
          עד שמשנה את גרסתו אינו ראוי לאמון,
          ויש לדחות את עדותו או להעניק לה משקל נמוך ביותר.

    negotiation:
      leverage_notes:
        - "עד לא אמין = חולשה משמעותית בתיק"
        - "ניתן להשתמש לצורך הפחתת ציפיות הצד השני"

  # =========================
  # EXPERT CONTRADICTION
  # =========================
  expert:
    name_he: סתירה במומחיות
    objective: >
      לערער את משקל חוות הדעת באמצעות הצבעה על פגמים מתודולוגיים או חומר שהתעלמו ממנו.

    cross_examination:
      sequence:
        - "קיבוע מסד הנתונים"
        - "הצבעה על מה שלא נבדק"
        - "השלכה על המסקנה"
      question_set:
        - "לא בדקת את {missing_material}, נכון?"
        - "ובכל זאת קבעת מסקנה נחרצת?"
        - "אם החומר היה נבדק, ייתכן שהמסקנה הייתה שונה?"
        - "מי בחר אילו מסמכים תקבל?"
        - "האם ביקשת לקבל חומרים נוספים?"
      trap_branches:
        - "אם המומחה מודה בחוסר: שאל למה לא דרש את החומר"
        - "אם המומחה מתגונן: הצג חוות דעת נגדית"

    discovery:
      requested_items:
        - "כל החומר שהועבר למומחה"
        - "תכתובות בין המומחה לצד המזמין"
        - "טיוטות קודמות של חוות הדעת"
        - "שכר הטרחה ותנאי ההתקשרות"
      priority: HIGH

    drafting:
      brief_paragraphs:
        - >
          חוות הדעת נשענת על תשתית חסרה,
          ולפיכך משקלה הראייתי מוגבל.
        - >
          המומחה לא בחן את כל החומר הרלוונטי,
          ומסקנותיו אינן יכולות לשמש בסיס לממצאים.

    negotiation:
      leverage_notes:
        - "חוות דעת פגומה = פחות סיכוי לניצחון"
        - "ניתן לדרוש מינוי מומחה מטעם בית המשפט"

  # =========================
  # DOCUMENT INTEGRITY
  # =========================
  document_integrity:
    name_he: פגם באותנטיות מסמך
    objective: >
      לעורר ספק באותנטיות המסמך ובמשקל הראייתי שלו.

    cross_examination:
      sequence:
        - "שאלה על המקור"
        - "שאלה על השינויים"
        - "שאלה על המטא-דאטה"
      question_set:
        - "המסמך שהגשת אינו המקור, נכון?"
        - "אין בידך את הקובץ המקורי?"
        - "לא ניתן לדעת מי ערך את המסמך ומתי?"
        - "מאיפה הגיע המסמך הזה?"
        - "מי שלח אותו אליך ומתי?"
      trap_branches:
        - "אם הצד טוען שזה העתק: דרוש את המקור"
        - "אם הצד טוען לאובדן: שאל על נסיבות האובדן"

    discovery:
      requested_items:
        - "קובץ מקור (לא PDF מודפס)"
        - "מטא-דאטה של הקובץ"
        - "שרשרת המשמורת של המסמך"
        - "גיבויים וארכיונים"
      priority: HIGH

    drafting:
      brief_paragraphs:
        - >
          בהיעדר מסמך מקור ומטא-דאטה,
          לא ניתן לייחס למסמך משקל ראייתי ממשי.
        - >
          הצד לא הוכיח את אותנטיות המסמך,
          ולפיכך יש לפסול אותו או להפחית ממשקלו באופן משמעותי.

    negotiation:
      leverage_notes:
        - "מסמך ללא מקור = ראיה חלשה"
        - "ניתן לדרוש בדיקה פורנזית"
        - "סיכוי טוב לפסילת המסמך"

# =========================
# USAGE INSTRUCTIONS
# =========================
usage:
  # Variables to replace in templates:
  variables:
    - "{entity}"         # Name of party/witness
    - "{doc_a}"          # First document reference
    - "{doc_b}"          # Second document reference
    - "{date_a}"         # First date
    - "{date_b}"         # Second date
    - "{event_a}"        # First event
    - "{event_b}"        # Second event
    - "{fact_a}"         # First fact
    - "{fact_b}"         # Second fact
    - "{quote_a}"        # First quote (from statement_a)
    - "{quote_b}"        # Second quote (from statement_b)
    - "{missing_material}" # Material not examined

  # Minimum severity for playbook generation:
  min_severity: MED

  # Output format:
  output_format: markdown
